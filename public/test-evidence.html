<!DOCTYPE html>
<html>
<head>
    <title>Evidence Context Test</title>
</head>
<body>
    <h1>Evidence Context Test</h1>
    <button onclick="testEvidenceContext()">Test Evidence Context</button>
    <div id="result"></div>

    <script>
        async function testEvidenceContext() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('üîç Testing evidence context fetch...');
                const response = await fetch('/evidence-context.json');
                console.log('üîç Response status:', response.status, response.statusText);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('üîç Data loaded, length:', data.length);
                    console.log('üîç First few items:', data.slice(0, 3));
                    
                    // Check for specific initiative
                    const testInitiative = data.find(item => item.initiative_id === '122/000206/0000');
                    console.log('üîç Test initiative found:', !!testInitiative);
                    
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Success!</h3>
                        <p>Total initiatives: ${data.length}</p>
                        <p>Test initiative (122/000206/0000) found: ${!!testInitiative}</p>
                        <p>First few IDs: ${data.slice(0, 5).map(item => item.initiative_id).join(', ')}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>‚ùå Error!</h3>
                        <p>Status: ${response.status} ${response.statusText}</p>
                    `;
                }
            } catch (error) {
                console.error('üîç Error:', error);
                resultDiv.innerHTML = `
                    <h3>‚ùå Error!</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
